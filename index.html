<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <img src="images/logo.jpg" alt="logo" width="85" class="logo" />

      <form class="forms" id="search-form">
        <input 
        type="text" 
        placeholder="City name" 
        id="search-text-input"
        />
        <input type="submit" value="search" class="search" />
      </form>

      <br />
      <div class="row first">
        <div class="col">
          <h2 id="city"></h2>
          <h3>Now</h3>

            <span class="temperature" id="temperature">19</span>
            <span class="units">
              <a href="#" id="celsius-link">°C </a>| 
              <a href="#" id="fahrenheit-link">°F</a></span>
        </div>

        <div class="col">
          <h5>Humidity: 59%</h4>
          <h5>Wind: 6.2 m/s</h4>
        </div>
      </div>
      <br>
      <div class="row second">

          <div class="col-2">
            <div class="card" style="width: 6rem;">
              <img src="images/sun.png" class="sun" alt="sun" />
              <div class="card-body">
                <p class="card-text1">
                  June, 19 
                </p>
                    <p class="card-text2">
                      +15 +18° C
                    </p> 
              </div>
            </div>
          </div>
  
          <div class="col-2">
              <div class="card" style="width: 6rem;">
                <img src="images/cloud.png" class="cloud" alt="cloud" />
                <div class="card-body">
                  <p class="card-text1">
                    June, 20 
                  </p>
                      <p class="card-text2">
                        +15 +18° C
                      </p> 
                </div>
              </div>
            </div>

          <div class="col-2">
            <div class="card" style="width: 6rem;">
              <img src="images/suncloud.png" class="suncloud" alt="suncloud" />
              <div class="card-body">
                <p class="card-text1">
                  June, 21 
                </p>
                    <p class="card-text2">
                      +15 +18° C
                    </p> 
              </div>
            </div>
          </div>
  
          <div class="col-2">
              <div class="card" style="width: 6rem;">
                <img src="images/rain.png" class="rain" alt="rain" />
                <div class="card-body">
                  <p class="card-text1">
                    June, 22 
                  </p>
                      <p class="card-text2">
                        +15 +18° C
                      </p> 
                </div>
              </div>
            </div>
  
          <div class="col-2">
              <div class="card" style="width: 6rem;">
                <img src="images/sunrain.png" class="sunrain" alt="sunrain" />
                <div class="card-body">
                  <p class="card-text1">
                    June, 23 
                  </p>
                      <p class="card-text2">
                        +15 +18° C
                      </p> 
                </div>
              </div>
            </div>
        </div>
        <p>
          Open-source code by Uliana Lysak
        </p>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
